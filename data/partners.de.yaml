- id: vwi
  title: Wiener Wiesenthal Institut für Holocaust-Studien (VWI) 
  url: https://www.vwi.ac.at/index.php/
  image: vwi_logo.jpg
  content: |
    The VWI is the international Research Institute in the field of Holocaust Studies located in Vienna, Austria. 
    The documentation activity of the VWI centers on its archival collections. They include the Holocaust-related sections of the IKG archive (on loan to VWI), the estate of Simon Wiesenthal with its extensive holdings on Nazi perpetrators, private collections acquired from researchers and the institute´s library. On their basis VWI conducts research projects and disseminates the outcomes in scientific publications.
    Already since its establishment as central pillar of VWI’s research activities in 2012, the VWI-fellowship connects state of the art research on the Holocaust with local knowledge and expertise.The programme is flexible and open to the free research scene, and engages in intensive and on-going exchange with researchers in other institutions, thus ensuring constant scholarly innovation and consideration of new questions and innovative methods.
    Education/Public History and Outreach: Through guided tours and regular open houses (Long Night of Research, Long Night of Museums, International Archive Day), the VWI is dedicated to transmitting Simon Wiesenthal legacies an interested audience. Lectures, film screenings and public discussion are designed to encourage the broad public into confronting antisemitism, racism, the Holocaust, and genocide The VWI with its cooperation partners stages exhibitions and artistic installations, initiates interventions in the public sphere, and is developing new online projects and putting new teaching methods and teaching aids up for discussion in the context of scholarly discussions.

- id: acdh
  title:  Austrian Centre for Digital Humanities and Cultural Heritage 
  url: https://www.oeaw.ac.at/acdh/acdh-ch-home
  image: acdh_logo.png
  content: |
    Das Austrian Centre for Digital Humanities and Cultural Heritage (ACDH-CH), ein Institut der Österreichischen Akademie der Wissenschaften, vereint zwei Schwerpunkte der Akademie, die geisteswissenschaftliche Grundlagenforschung in langfristigen Projekten zur Erschließung und Bewahrung des kulturellen Erbes als auch die Forschung zu methodischen und theoretischen Grundlagen der digitalen Dokumentation, Aufbereitung, Recherche und Visualisierung in verschiedenen geisteswissenschaftlichen Disziplinen. Dabei tragen die beiden Säulen in komplementärer Weise zur gegenseitigen Befruchtung und zur Entwicklung gemeinsamer Forschung am reichen Schatz des kulturellen Gedächtnisses Europas bei.
    Das ACDH-CH engagiert sich seit langem für den Aufbau von Forschungsinfrastrukturen auf europäischer und lokaler Ebene. Das Team trägt zur Entwicklung von Infrastrukturstrategien bei, unterstützt mit technischem Know-how, organisiert Veranstaltungen zum Wissenstransfer, um Methoden und Werkzeuge der digitalen Geisteswissenschaften zu verbreiten, und fungiert als Liaison zu anderen lokalen Forschungsinfrastrukturinitiativen wie CLARIAH-AT, dem österreichischen Knotenpunkt der europäischen Forschungsinfrastrukturen CLARIN ERIC und DARIAH ERIC.


