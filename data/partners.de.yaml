- id: doew
  title: Dokumentationsarchiv des österreichischen Widerstandes 
  url: https://www.doew.at/
  image: doew_logo.png
  content: |
    Das Dokumentationsarchiv des österreichischen Widerstandes (DÖW) ist Forschungseinrichtung, Bibliothek, Archiv, Museum, Beratungsstelle, Erinnerungs- und Begegnungsort. Das DÖW forscht und publiziert u.a. zu den Themenbereichen Widerstand, Verfolgung und Exil während der Zeit des Nationalsozialismus, NS-Verbrechen, NS- und Nachkriegsjustiz, Restitution sowie Rechtsextremismus nach 1945.
    Das DÖW wurde 1963 von ehemaligen Widerstandskämpfer*innen und Verfolgten des NS-Regimes sowie engagierten Wissenschafter*innen gegründet. Die inhaltliche Tätigkeit des DÖW umfasste von Beginn an einen breiten Widerstandsbegriff und die Berücksichtigung aller Opfergruppen.
    Das DÖW verfügt über umfangreiches Archivmaterial zur NS-Zeit. Zu den Beständen gehören Polizei- und Justizakten zu Widerstand und Verfolgung zwischen 1934–1938 und 1938–1945, Strafverfahren gegen NS-Täter*innen sowie personenbezogene Akten und Nachlässe. Zu den Sondersammlungen gehören ein Fotoarchiv, ein Spanienarchiv, eine Plakatsammlung, eine Flugschriftensammlung, eine Interviewsammlung, eine Kunstsammlung sowie Unterlagen zum Rechtsextremismus. Die Archivalien sind elektronisch aufgearbeitet und werden laufend digitalisiert. Neben seiner Grundlagenforschung erstellte das DÖW auch umfangreiche Datenbanken zu Opfern des NS-Regimes.


- id: erinnern
  title: ERINNERN:AT  
  url: https://www.erinnern.at/
  image: erinnern_logo.png
  content: |
    ERINNERN:AT ist das vom OeAD durchgeführte Programm zum Lehren und Lernen über Nationalsozialismus und Holocaust. Im Auftrag des BMBWF fördert ERINNERN:AT den Transfer von historischem und methodisch-didaktischem Wissen in die Bildungspraxis sowie die Reflexion der Ursachen des Holocaust und dessen Folgen für die Gegenwart.
    In Gremien und Projekten auf internationaler, nationaler sowie lokaler Ebene setzt sich ERINNERN:AT für die historisch-politische Bildung und deren Weiterentwicklung ein. Der Schwerpunkt liegt dabei auf der Organisation und Durchführung von Lehrer/innen-Fortbildungen zu den Themen Holocaust, Nationalsozialismus, Antisemitismus sowie Rassismus. Neben österreichweiten Fortbildungen und Tagungen zählen zu den zentralen Angeboten Seminarreisen nach Israel, die in Hochschul-Lehrgänge eingebettet sind.
    ERINNERN:AT entwickelt Unterrichtsmaterialien und -konzepte sowie Lernwebsites und Apps, die sich sowohl für den Einsatz im Unterricht als auch in der außerschulischen Bildung eignen. Neben Fortbildungen zu Unterrichtsmaterialien und anderen analogen und digitalen Bildungsangeboten bildet ERINNERN:AT auch zur Integration von ZeitzeugInnen-Gesprächen im Unterricht fort und unterstützt bei deren Vorbereitung und Umsetzung.


- id: injoest
  title: Institut für jüdische Geschichte Österreichs 
  url: www.injoest.ac.at
  image: injoest_logo.jpg
  content: |
    Das Institut für jüdische Geschichte Österreichs besteht seit dem sog. „Bedenkjahr“ 1988 und ist im Kantorhaus der Ehemaligen Synagoge St. Pölten untergebracht. Seine Aufgabe ist die umfassende Erforschung der Geschichte und Kultur der Jüdinnen und Juden – sowie der diesbezüglichen Konstrukte – in den jeweils relevanten historischen Grenzen vom Mittelalter bis zur Gegenwart. Weitere Aufgaben sind die Edition und digitale Zugänglichkeit von Primärquellen der Vormoderne, Publikations- und Vortragstätigkeit, universitäre Lehre sowie Citizen Science, Schulprojekte und Aktivitäten der Gedenkkultur.
    Seit 2018 verlegt das Injoest Steine der Erinnerung für die Opfer der Shoah der vernichteten IKG St. Pölten. Das virtuelle Memorbuch (juden-in-st-poelten.at) ist eine Anlaufstelle für internationale Anfragen. Zukünftig betreut das Injoest die niederösterreichischen Inhalte für die „Digitale Erinnerungslandschaft“ (DERLA) und vertritt diese auch für erinnern.at. Für die ab 2024 als Kulturbetrieb der NÖKU wiedereröffnete Ehemalige Synagoge bringt das Injoest wissenschaftliche Beratung der Ausstellungen und Veranstaltungen ein.


- id: lfu
  title: Leopold-Franzens-Universität Innsbruck
  url: https://lfuonline.uibk.ac.at/public/lfuonline.home
  image: lfu_logo.jpg
  content: |
    Im Herzen der Alpen gelegen ist die 1669 gegründete Leopold-Franzens-Universität Innsbruck die größte Forschungs- und Bildungseinrichtung in Westösterreich – mit knapp 30.000 Studierenden (ca. 50% davon internationalen Studierenden) und über 5.000 MitarbeiterInnen. Sie ist Mitglied der Aurora European Universities Allianz. Vor allem das 1984 gegründete Institut für Zeitgeschichte beschäftigt sich seit seiner Gründung in Forschung und Lehre intensiv mit der Geschichte des Nationalsozialismus, des Zweiten Weltkriegs und des Holocaust, der Jüdischen Geschichte und Geschichte Israels sowie Fragen von Erinnerungskultur und Geschichtspolitik.


- id: hartheim
  title: Lern- und Gedenkort Schloss Hartheim
  url: https://www.schloss-hartheim.at/
  image: hartheim_logo.jpg
  content: |
    Schloss Hartheim diente ab 1898 als Betreuungsstätte für Menschen mit Behinderungen. Ab 1940 befand sich im Schloss eine NS-Euthanasieanstalt, in der nahezu 30.000 Menschen mittels Kohlenmonoxid ermordet wurden. Sie waren Bewohner:innen von Heil- und Pflegeanstalten sowie Betreuungseinrichtungen, und arbeitsunfähige KZ-Häftlinge aus den Lagern Mauthausen, Gusen, Dachau und Ravensbrück sowie Zwangsarbeiter:innen.
    Nach 1945 wurde das Schloss jahrzehntelang als Wohnhaus genutzt, 1969 eröffnete der Eigentümer – der OÖ. Landeswohltätigkeitsverein – erste Gedenkräume.
    1995 gründete sich der Verein Schloss Hartheim mit dem Ziel, einen angemessenen Ort der Erinnerung, des Gedenkens und der gesellschaftlichen Auseinandersetzung zu schaffen. Im Jahr 2003 wurde mit der Gedenkstätte und der Ausstellung „Wert des Lebens“ der Lern- und Gedenkort Schloss Hartheim eingerichtet. 2021 öffnete die neue Dauerausstellung ihre Türen.
    Der Lern- und Gedenkort bietet für Besucher:innen eine umfangreiche Auswahl an Vermittlungsprogrammen an. Anlaufstelle für Auskünfte und Forschungen ist die Dokumentationsstelle Hartheim.


- id: nationalfonds
  title: Nationalfonds der Republik Österreich für Opfer des Nationalsozialismus
  url: https://www.nationalfonds.org/startseite
  image: nf_logo_de.png
  content: |
    Der Nationalfonds der Republik Österreich für Opfer des Nationalsozialismus wurde 1995 gegründet, um die besondere Verantwortung der Republik Österreich gegenüber den Opfern des Nationalsozialismus zum Ausdruck zu bringen. Er erbringt Leistungen an NS-Opfer, insbesondere an Personen, die keine oder eine völlig unzureichende Leistung erhielten, die in besonderer Weise der Hilfe bedürfen oder bei denen eine Unterstützung auf Grund ihrer Lebenssituation gerechtfertigt erscheint.
    Weitere Aufgaben des Nationalfonds sind ebenfalls Ausdruck der besonderen Verantwortung, etwa die Neugestaltung und Betreuung der österreichischen Ausstellung in Auschwitz-Birkenau, die Vergabe des Simon-Wiesenthal-Preises oder Aufgaben in Zusammenhang mit der Restitution von Raubkunst oder der Shoah-Namensmauern-Gedenkstätte in Wien.
    2001 wurde mit dem Washingtoner Abkommen zwischen Österreich und den Vereinigten Staaten unter anderem die Grundlage für Restitutions- und Entschädigungsmaßnahmen durch zwei vom Nationalfonds administrierte Fonds geschaffen – den Allgemeinen Entschädigungsfonds für Opfer des Nationalsozialismus und den Fonds zur Instandsetzung der jüdischen Friedhöfe in Österreich.
